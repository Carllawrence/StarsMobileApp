<div>
    <snap-drawer>
        <div class=snap-menu>
            <div class="sidebar-header text-center">
                <img src=images/flat-avatar.png class="sidebar-img img-circle"> </div>
            <ul class=snap-ul>
                <li ng-class="{active: $state.includes('overview')}">
                    <a ui-sref=overview>TUTOR</a>
                </li>
                <li ng-class="{active: $state.includes('reports')}">
                    <a ui-sref=reports>REPORTS</a>
                </li>
                <li>
                    <a ui-sref=login>LOGOUT</a>
                </li>

            </ul>
        </div>
    </snap-drawer>
    <snap-dragger></snap-dragger>
    <snap-content snap-opt-tap-to-close=false>
        <a snap-toggle=left ng-click="menuOpen = !menuOpen">
            <span class=menutoggle>
                <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i>
                <i ng-show=menuOpen class="fa fa-times fa-2x"></i>
            </span>
        </a>
        <div class=fr >
            <h2>START
                <span style="float:right; padding-right:5%">
                    <i class="fa fa-lock"></i>
                </span>
            </h2>
           
        </div>
        <div id="deviceready" class="blink" ng-hide="tutordata">
                <p class="listening text-center">Connecting to Scanner</p>
               
            </div>
        <div class=jumbotron>
            <div class=container ng-hide="tutordata">
                <h1 class="text-center">Welcome! {{currentUser.firstname}}</h1>
               <p class="text-center"> <small >Scan the student's card with the QR Code on it to see their details.</small>
                </p>
              

                
                        <p class="received text-center">
        
                        
                    <a class="btn btn-success btn-lg btn-white btn-block" id="scan">SCAN CARD</a>
                </p>
               
               
            </div>


<div class="col-md-6 col-md-offset-3">

        <div class="card" ng-show="tutordata">
                <img src="http://40.69.190.100:8080/{{tutordata.picUrl}}" alt="Avatar" style="width:100%">
                  <h4 class="text-center"><b>MIDDLE SCHOOL</b></h4> 
                            <a class="btn btn-primary btn-lg btn-white btn-block" ui-sref="input">MATH<br>{{tutordata.readingScore}}<br>
                               PERCENTILE</a>
                        
                        

                            
                               
                </div>
</div>
                   
                           
                          </div>
                  
                    

                   
        </div>
    </snap-content>
</div>
