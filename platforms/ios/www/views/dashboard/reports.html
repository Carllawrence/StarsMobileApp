<div>
    <snap-drawer>
        <div class=snap-menu>
            <div class="sidebar-header text-center">
                <img src=images/flat-avatar.png class="sidebar-img img-circle"> </div>
            <ul class=snap-ul>
                <li ng-class="{active: $state.includes('overview')}">
                    <a ui-sref=overview>TUTOR</a>
                </li>
                <li ng-class="{active: $state.includes('reports')}">
                    <a ui-sref=reports>REPORTS</a>
                </li>
                <li>
                    <a ui-sref=login>LOGOUT</a>
                </li>
                
            </ul>
        </div>
    </snap-drawer>
    <snap-dragger></snap-dragger>
    <snap-content snap-opt-tap-to-close=false class=bg-dark>
        <a snap-toggle=left ng-click="menuOpen = !menuOpen">
            <span class=menutoggle>
                <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i>
                <i ng-show=menuOpen class="fa fa-times fa-2x"></i>
            </span>
        </a>
        <div class=fr>
            <h2>Analytics
                    <span style="float:right; padding-right:5%">
                            <a ui-sref=overview><i class="fa fa-times"></i></a></span> 

            </h2>
        </div>
        <span class="glyphicon glyphicon-dashboard bg-fade"></span>
        <div class=jumbotron>
            <div class=container-fluid>
                <h3>Progress of Student</h3>
            <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
                    </canvas>
                <p>
                        <p>Transaction History</p>            
                        <table class="table">
                          <thead>
                            <tr>
                              <th>Session</th>
                              <th>Name</th>
                              <th>Topic</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>11/2</td>
                              <td>Doe</td>
                              <td>MATH</td>
                            </tr>
                            <tr>
                              <td>11/3</td>
                              <td>Moe</td>
                              <td>MATH</td>
                            </tr>
                            <tr>
                              <td>11/4</td>
                              <td>Dooley</td>
                              <td>MATH</td>
                            </tr>
                          </tbody>
                        </table>
                                   </p>
            </div>
        </div>
    </snap-content>
</div>
