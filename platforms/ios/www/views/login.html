<div class=login-page>
    <div class=img-container>
        <div class="text-center pull-right photo">
            <img src=images/flat-avatar.png class="user-avatar img-circle img-responsive">
            <h3><strong style="color:gray">TUTOR</strong> LINK
              
            </h3>
        </div>
    </div>
    <div class=form-content>
      
        <form role=form class=bottom-75 ng-submit="submit(username, password)">
            <div class=table-form>
                <div class=form-groups>
                    <div class=form-group>
                        <input type=text class="form-control input-lg" placeholder=EMAIL ng-model="username"> </div>
                    <div class=form-group>
                        <input type=password class="form-control input-lg" placeholder=PASSWORD ng-model="password"> </div>
                </div>
                <div class=button-container>
                    <button type=submit class="btn btn-default login">
                    <img src=images/arrow.png>
                    </button>
                </div>
            </div>
            <div class=remember>
                <label class=checkbox1 for=Option>
                    <input id=Option type=checkbox>
                    <span></span>
                </label> remember me
                <span class=pass> forgot password?</span>
            </div>
        </form>
    </div>
</div>
