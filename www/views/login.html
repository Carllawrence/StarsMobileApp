<div layout="row" layout-fill layout-align="center center">

        <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
          <md-card flex="flex" flex-gt-sm="200" flex-gt-md="300">

              <md-toolbar>
                <div class="md-toolbar-tools">
                  <h2><span>       <sup><ng-md-icon icon="school"></ng-md-icon></sup>
                     TutorLink<sup>1.0</sup></span></h2>
                </div>
              </md-toolbar>
              <md-card-content>
                <form name="Form">
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input required type="email" name="clientEmail" ng-model="email"
                               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                
                        <div ng-messages="projectForm.clientEmail.$error" role="alert">
                          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Your email must be between 10 and 100 characters long and look like an e-mail address.
                          </div>
                        </div>
                      </md-input-container>
                  <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="password" required="" md-maxlength="16"/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                      <div ng-message="required" class="my-message">Please enter your password.</div>
                      <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
  
                  </md-input-container >
                  <div layout="column">
                  <md-button ng-disabled="!Form.$valid" ng-click="login(email, password)" class="md-raised md-primary">Login</md-button>
                </div>
                </form>
              </md-card-content>
            </md-card>
          </md-content>
         
    </div>
