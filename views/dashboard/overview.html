<div>
    <snap-drawer>
        <div class=snap-menu>
            <div class="sidebar-header text-center">
                <img src=images/flat-avatar.png class="sidebar-img img-circle"> </div>
            <ul class=snap-ul>
                <li ng-class="{active: $state.includes('overview')}">
                    <a ui-sref=overview>TUTOR</a>
                </li>
                <li ng-class="{active: $state.includes('reports')}">
                    <a ui-sref=reports>REPORTS</a>
                </li>
                <li>
                    <a ui-sref=login>LOGOUT</a>
                </li>
               
            </ul>
        </div>
    </snap-drawer>
    <snap-dragger></snap-dragger>
    <snap-content snap-opt-tap-to-close=false>
        <a snap-toggle=left ng-click="menuOpen = !menuOpen">
            <span class=menutoggle>
                <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i>
                <i ng-show=menuOpen class="fa fa-times fa-2x"></i>
            </span>
        </a>
        <div class=fr>
            <h2>Tutor View
               <span style="float:right; padding-right:5%"><i class="fa fa-lock"></i></span> 
            </h2>
        </div>
        <div class=jumbotron>
            <div class=container>
                <h1>Welcome! {{currentUser.firstname}}</h1> I don't want to bloat this Versatile Theme Free Edition AngularJS Admin theme with a lot of
                plugins. To install plugins we have bower. Let's keep it real clean!
                <br>
                <br>
                <p>
                        <qr-scanner width="300" height="300" ng-success=onSuccess(data) ng-error="onError(error)" />
                    </p>
            </div>
        </div>
    </snap-content>
</div>
